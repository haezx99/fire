<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
	<ion-toolbar [appHideheader]="scrollArea">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>

	
    <div class="back-circle"></div>
		<ion-title color="primary" class="ion-text-center custom-font">Details</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content fullscreen="true">

  

	<svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
		<path fill="#A7F0BA" d="M66.4,-30.1C77.8,-18.6,73,10.4,59.3,33.3C45.5,56.1,22.8,72.8,5.1,69.8C-12.5,66.9,-25,44.2,-32.6,24.9C-40.3,5.5,-43.2,-10.5,-37,-19.1C-30.7,-27.6,-15.4,-28.7,6.1,-32.2C27.5,-35.7,55,-41.7,66.4,-30.1Z" transform="translate(100 100)" />
	  </svg>

<div class="ion-padding">

		<ion-form class="ion-padding">

			
      <h6>Your Name</h6>
			<div class="wrap-input">
		    <ion-card-content> {{user.name}} </ion-card-content>
			</div>

			<h6>Your Number</h6>
			<div class="wrap-input">
		    <ion-card-content> {{user.number}} </ion-card-content>
			</div>

      <h6>Your Email</h6>
      <div class="wrap-input">
		    <ion-card-content> {{user.email}} </ion-card-content>
			</div>

      <h6>Your Address</h6>
      <div class="wrap-input">
		    <ion-card-content> {{user.address}} </ion-card-content>
			</div>

      <h6>Your Password</h6>
			<div class="wrap-input">
		    <ion-card-content> {{user.password}} </ion-card-content>
			</div>

			

		
		</ion-form>

		</div>
</ion-content>
