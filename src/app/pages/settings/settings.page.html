<ion-header class="ion-no-border">
	<ion-toolbar [appHideheader]="scrollArea">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title color="secondary">Settings</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content #scrollArea [scrollEvents]="true">
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-list>
					<ion-item>
						<ion-label>
							<h2>Personal information</h2>
							<p>Your information details</p>
						</ion-label>
						<ion-icon [routerLink]="['/details']" slot="end" name="arrow-forward"></ion-icon>
					</ion-item>
                    <ion-item>
						<ion-label>
							<h2>Orders</h2>
							<p>Your status order</p>
						</ion-label>
						<ion-icon [routerLink]="['/history']" slot="end" name="arrow-forward"></ion-icon>
					</ion-item>
					<ion-item>
						<ion-label>
							<h2>FAQ</h2>
							<p>Frequently asked question</p>
						</ion-label>
						<ion-icon [routerLink]="['/faq']" slot="end" name="arrow-forward"></ion-icon>
					</ion-item>
					<ion-item>
						<ion-label>
							<h2>About</h2>
							<p>General information about the app</p>
						</ion-label>
						<ion-icon [routerLink]="['/aboutus']" slot="end" name="arrow-forward"></ion-icon>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
                <ion-alert-controller></ion-alert-controller>
				<ion-button
					fill="outline"
					color="tertiary"
					class="button-size center-button"
					expand="block"
                    (click)="CreatePrompt()"
					>Sign Out</ion-button
				>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
